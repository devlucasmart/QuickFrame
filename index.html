<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickFrame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="container px-4 py-5 shadow-lg rounded bg-white text-center" style="max-width: 95%; width: 400px;">
        <h1 class="mb-3 text-primary fs-4">QuickFrame - Gerador de Projeto HTML</h1>
        
        <form id="projectForm">
            <div class="mb-3">
                <input type="text" class="form-control form-control-lg" id="projectName" name="projectName" required placeholder="Digite o nome do projeto">
            </div>
            <button type="submit" id="downloadButton" class="btn btn-success w-100 py-2 fw-bold">Gerar Projeto</button>
        </form>
        
        <div id="output" class="mt-4 d-none">
            <h2 class="text-success fs-5">Projeto Gerado!</h2>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</body>
</html>
